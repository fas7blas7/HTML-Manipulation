<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons CSS</title>
        <link rel="stylesheet" href="11. Buttons.css">
    </head>
        <body>
            <h2>Normal Buttons</h2>
            <a href="#" class="button">Learn More1</a>
            <button class="button">Learn More2</button>
            <button class="button hover">Learn More3</button>
            
            <h2>Filled Buttons</h2>
            <a href="#" class="button fill">Find Out More1</a>
            <button class="button fill">Find Out More2</button>
            <button class="button fill hover">Find Out More3</button>
            
            <h2>Icon Buttons</h2>
            <a href="#" class="button fill"><i class="fas fa-arrow-down"></i>Download1</a>
            <button class="button fill"><i class="fas fa-arrow-down"></i>Download2</button>
            <button class="button fill hover"><i class="fas fa-arrow-down"></i>Download3</button>

        </body>

</html>
